<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="margin-left: 20%;">
        <div class="card-header">
          <h5 class="title">Asignatura</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12 pl-1" style="margin-left: 10px;">
                <div class="form-group">
                  <label for="email">Código</label>
                  <input name="email" id="email" type="email" class="form-control" value="S401">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Company" value="Base de Datos">
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Créditos</label>
                  <input type="text" class="form-control" placeholder="Home Address" value="3">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Horas</label>
                  <input type="text" class="form-control" placeholder="City" value="6">
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Docente</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description"
                    value="Mike">Amilkar.</textarea>
                </div>
              </div>
            </div>
            <div style="text-align: center;">
              <button type="button" class="btn btn-danger">Eliminar Asignatura</button>
              <button type="button" class="btn btn-danger">Actualizar Asignatura</button>
              <button type="button" class="btn btn-danger" [routerLink]="['/verPlanAsignatura']"
                routerLinkActive="router-link-active">Ver Plan de Asignatura</button>

            </div>
          </form>
        </div>
      </div>
